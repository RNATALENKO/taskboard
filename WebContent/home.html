<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TaskBoard</title>




<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel = "stylesheet" type = "text/css" href = "tasktag.css" />


<script type="text/javascript" src="colorpicker.js"></script>
<script type="text/javascript" src="AddTasks.js"></script>

<style>

	/*task spacing on task list*/
	#tasklist > li {
		height:80px;
		width:250px;
		margin:20px;
		margin-bottom:0px;
		margin-right:0px;
		background-color: yellow;
	}
	
	h2{
		overflow:hidden;
		white-space:nowrap;
	}
	
	/*media query to scale down tasks*/
	@media screen and (max-width:600px){
		
		ul.tasklist{
			transform: scale(.9);
			margin-left:30px;
		}
		
		.opentaskcontainer{
		
			background-color:yellow;
		}
		
	}
	
	
	/*color list*/
	.item {
		width:20px;
		height:20px;
	}
	
	
	


</style>



</head>



<body>
	
	<!-- title/nav -->
	<div style="margin:10px; padding:20px; border-bottom:1px solid #e3e3e3; text-align:center; font-size:30px; box-shadow:0px 1px 3px #e3e3e3; "> My task baord</div>
	
	
	<!-- note container  -->
	<div id="inputcontainer" style="display:flex; background-color: #e3e3e3; margin:10px;">
	
		<div style="display:flex; margin:auto;">
		
			<div id="notecontainer" style="width:300px;">
				<input id="titleinput" value="task title " style="width:175px; outline: none; border:.5px solid black; display:block; margin:20px; ">
				<textarea id="textbox" style="width: 175px; resize:none; outline:none; margin:20px; background-color:white;" rows="10"></textarea>	
			</div>
			
			<div id="addnotecontainer">
				<div>
					<button id="addtaskbutton" style ="margin:20px;">Add task</button>
				</div>
				
				
				<!-- color picker  -->
				<!-- when color picker display appears divs shift slightly left, need to fix bug, prolly need absolute positioning, but when absolute, color picker doesn't scale, so we need 
				to match the width of it's parent div to the width of the div holding the list of colors -->
				
				<!-- also need to create wrap so colors break-->
				
				<div id="buttonpickercontaienr" style="background-color:purple;">
				
						<button id="addcolorbutton" style ="margin:20px;">Add Color</button>
		
		
						<div id="colorpicker" style="background-color:orange;  display:none; border-radius:10px 10px 10px 10px; position:absolute;">
							<ul id="colorlist" style="list-style:none; padding-left:10px; width:150px; display:flex; flex-wrap:wrap;">
								<li style="background-color:red;"></li>
								<li style="background-color:green;"></li>
								<li style="background-color:yellow;"></li>
							</ul>
							
							<script>
								var coloritems = colorlist.children;
								for(var x = 0; x < coloritems.length; x++){
									coloritems[x].classList.add("item");
								}
							</script>

						<div>
						
							<!-- add a custom color-->

							<div style="padding:10px;">
								<button id="removecolorbutton">-</button>
								<input id="colorinput" style="outline: none; width: 50px;" type="text" value="#ffffff">
								<button id="addcolortopalettebutton">+</button>
							</div>






						</div>




					</div>
						
						
						
						<script>showPicker(); selectColors(); addToColorPalette(); removeColorFromPalette();</script>	
						
						
						
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	<!-- open/finished tasks view -->
	<div id="maintaskcontainer" style="background-color:lightgrey; margin:10px; display:flex;">
	
		<div id="opentaskcontainer" class="opentaskcontainer" style="width: 960px; background-color:lightgreen;">
			
			<h3 style="text-align: center; padding:20px; background-color:orange; margin-top:0px;">Open tasks</h3>
			
			
			
			
			<!-- task list-->
				<ul id="tasklist" class="tasklist" style="padding:0px; list-style:none; display:flex; flex-wrap:wrap;">
				
					<!--example task item-->
					<!--  
					<li>
						<div class="flex">
						
							<div id ="wrapper" class="wrapper"> 
							
								<h2 id="tasktitle" class="tasktitle">This is a long </h2>
								<span class="colorcode"></span>
								<span>date</span>
							</div>
							
							<div id="trashwrapper" class="trashwrapper" >
								<span id="trashicon" class="trashicon">trash</span>
							</div>
						</div>
					</li>	
					-->
					
					
					
				</ul>
				
				
		</div>
		
		<script>loadList();addATask();</script>
	
		<div id="finishedtaskcontainer" style="width:50%; height: 500px; ">
		
		</div>
	
	
	</div>
	
	
	
	
</body>
</html>
